<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Chess</title>
</head>

<body>
    <div class="outer-container">
        <div class="container">
            <div id="a">
                <div id="a0"></div>
                <div id="a1"></div>
                <div id="a2"></div>
                <div id="a3"></div>
                <div id="a4"></div>
                <div id="a5"></div>
                <div id="a6"></div>
                <div id="a7"></div>
            </div>
            <div id="b">
                <div id="b0"></div>
                <div id="b1"></div>
                <div id="b2"></div>
                <div id="b3"></div>
                <div id="b4"></div>
                <div id="b5"></div>
                <div id="b6"></div>
                <div id="b7"></div>
            </div>
            <div id="c">
                <div id="c0"></div>
                <div id="c1"></div>
                <div id="c2"></div>
                <div id="c3"></div>
                <div id="c4"></div>
                <div id="c5"></div>
                <div id="c6"></div>
                <div id="c7"></div>
            </div>
            <div id="d">
                <div id="d0"></div>
                <div id="d1"></div>
                <div id="d2"></div>
                <div id="d3"></div>
                <div id="d4"></div>
                <div id="d5"></div>
                <div id="d6"></div>
                <div id="d7"></div>
            </div>
            <div id="e">
                <div id="e0"></div>
                <div id="e1"></div>
                <div id="e2"></div>
                <div id="e3"></div>
                <div id="e4"></div>
                <div id="e5"></div>
                <div id="e6"></div>
                <div id="e7"></div>
            </div>
            <div id="f">
                <div id="f0"></div>
                <div id="f1"></div>
                <div id="f2"></div>
                <div id="f3"></div>
                <div id="f4"></div>
                <div id="f5"></div>
                <div id="f6"></div>
                <div id="f7"></div>
            </div>
            <div id="g">
                <div id="g0"></div>
                <div id="g1"></div>
                <div id="g2"></div>
                <div id="g3"></div>
                <div id="g4"></div>
                <div id="g5"></div>
                <div id="g6"></div>
                <div id="g7"></div>
            </div>
            <div id="h">
                <div id="h0"></div>
                <div id="h1"></div>
                <div id="h2"></div>
                <div id="h3"></div>
                <div id="h4"></div>
                <div id="h5"></div>
                <div id="h6"></div>
                <div id="h7"></div>
            </div>
        </div>

        <div class="inputs">

            <div class="queen-container">
                <div class="display-queen"><span> Queen 1:</span> <img src="images/queen1.png" alt="Queen1"
                        class="queen1">
                </div>

                <div class="display-queen"><span>Queen 2:</span> <img src="images/queen2.png" alt="Queen1"
                        class="queen2">
                </div>
            </div>

            <img src="images/compass.png" alt="Compass" class="compass">


            <p id="queen"> Queen Active:&nbsp;&nbsp; 1</p>
            <p>Enter Queen Direction: <select name="direction" id="direction" class="direction">
                    <option value="N">North</option>
                    <option value="S">South</option>
                    <option value="E">East</option>
                    <option value="W">West</option>
                    <option value="NE">North East</option>
                    <option value="NW">North West</option>
                    <option value="SE">South East</option>
                    <option value="SW">South West</option>
                </select></p>

            <p>No of Steps: <select name="steps" id="steps" class="steps">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select></p>
            <button onclick="move()">Move</button>
            <p class="message">Move Not Possible!</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
